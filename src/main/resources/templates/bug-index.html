<body>
<div th:replace="fragments/navigation :: navigation">...</div>

<main role="main" class="container">

  <div class="starter-template">

    <div th:text="|Id: ${bug.id}|"></div>
    <div th:text="|name:  ${bug.name}|"></div>
    <div th:text="|description:  ${bug.description}|"></div>
    <div th:text="|stepsToPlay:  ${bug.stepsToPlay}|"></div>
    <div th:text="|expectedResult:  ${bug.expectedResult}|"></div>
    <div th:text="|realResult:  ${bug.realResult}|"></div>
    <div th:text="|status:  ${bug.status}|"></div>
    <div th:text="|priority:  ${bug.priority}|"></div>
    <div th:text="|createdAt:  ${bug.createdAt}|"></div>

    <a type="button" class="btn btn-outline-warning"  th:href="|/bugs/${bug.id}/update|"> Изменить</a>
  </div>
</main><!-- /.container -->
