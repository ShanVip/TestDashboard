<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

  <title>Signin Template for Bootstrap</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>
<div th:replace="fragments/navigation :: navigation">...</div>
<body class="text-center">

  <form th:action="@{/authentication/login}" method="post" class="form-signin">

    <h1 class="h3 mb-3 font-weight-normal">Вход</h1>

    <label for="inputUsername" class="sr-only">Username </label>
    <input type="text" id="inputUsername"  name="username" class="form-control" placeholder="Логин" required autofocus>

    <label for="inputPassword" class="sr-only">Пароль</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Пароль" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    <a class="btn btn-lg btn-primary btn-block" type="submit" href="/authentication/register/user">Зарегистрироваться</a>
    <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
  </form>
</body>
</html>
