
<!doctype html>

<body>

<div th:replace="fragments/navigation :: navigation">...</div>


<main role="main" class="container">

  <div class="starter-template">

    <form class="form-signin" method="post" action="/bugs/create">
      <h1 class="h3 mb-3 font-weight-normal">Форма для создания бага</h1>

      <label class="sr-only">Имя</label>
      <input type="text" name="name" class="form-control" placeholder="Имя" required>

      <label class="sr-only">Описание</label>
      <textarea name="description" class="form-control" placeholder="Описание" required></textarea>

      <label class="sr-only">Шаги для воспроизведения</label>
      <textarea name="stepsToPlay" class="form-control" placeholder="Шаги для воспроизведения" required></textarea>

      <label class="sr-only">Ожидаемый результат</label>
      <input type="text" name="expectedResult" class="form-control" placeholder="Ожидаемый результат" required>

      <label class="sr-only">Реальный результат</label>
      <input type="text" name="realResult" class="form-control" placeholder="Реальный результат" required>

      <label class="sr-only">Приоритет</label>
      <select name="priority" class="form-control" style="height: 50px">
        <option value="blocker">blocker</option>
        <option value="low">low</option>
        <option value="high">high</option>
        <option value="trivial">trivial</option>
      </select>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Отправить</button>

    </form>

  </div>
  <div>
    <span th:if="${errorMessage}" class="alert alert-primary"  th:text="${errorMessage}"></span>
  </div>
</main><!-- /.container -->
