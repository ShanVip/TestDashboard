<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bug Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-pzjw8+6Gv9g4+OwHRXvS6mWDtlOrQ1TGX2n2mMW3pJr8b6qyBf3uh5gcmdktx5FF" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <header>
    <div th:replace="fragments/navigation :: header">...</div>
  </header>

  <div class="row">
    <div class="col-md-6">
      <h2>Баги</h2>
      <p>Общее количество багов: <span th:text="${totalBugs}"></span></p>
      <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
        <div class="card-header" th:text="|Открытые: ${openedBugPercentage}% (${openedBugCount})|"></div>
      </div>

      <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
        <div class="card-header" th:text="|Закрытые: ${closedBugPercentage}% (${closedBugCount})|"></div>
      </div>
    </div>

    <div class="col-md-6">
      <h2>Тест кейсы</h2>
      <p>Общее количество тест кейсов: <span th:text="${totalTestCases}"></span></p>
      <!-- Добавьте здесь блоки для отображения тест кейсов -->
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-W9kheW2EXLkXNsmUG1HTLeb3pA8yNUpoc2jZEG2ybU/dTwDGSYB7Y99V5h3N3EpK"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-pzjw8+6Gv9g4+OwHRXvS6mWDtlOrQ1TGX2n2mMW3pJr8b6qyBf3uh5gcmdktx5FF"
        crossorigin="anonymous"></script>
</body>
</html>
